<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style type="text/css">
		#black {
			width: 120px;
			height: 360px;
			background-color: black;
			border-radius: 20px;
			padding: 10px;
			box-sizing: border-box;
		}
		#red, #yellow, #green{
			width: 100px;
			height: 100px;
			border-radius: 50px;
			margin-bottom: 10px;
		}	
	
		#red {
			background-color: red;
			margin: 10px auto;
		}
		#yellow {
			background-color: yellow;
			margin: 10px auto;
		}
		#green {
			background-color: green;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<div id="black">
		<div id="red"></div>
		<div id="yellow"></div>
		<div id="green"></div>
	</div>
</body>
</html>
