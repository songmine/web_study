<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="/autoweb/login" method="post"> <!-- JSP나 Servlet 맵핑이름 걸어주면 됨    기본은get방식.많은양의데이터(+보안필요)보낼때는post -->
	<table>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="user_id" id="user_id"/></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="user_pw" id="user_pw"/></td>
		</tr>
		<tr>
			<td colspan = "2">
				<input type="checkbox" name="subject" value="java"/>자바
				<input type="checkbox" name="subject" value="c언어"/>C언어
				<input type="checkbox" name="subject" value="jsp"/>JSP
				<input type="checkbox" name="subject" value="android"/>안드로이드
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="로그인"/>			<!--  <form></..>으로 감싸져 있어야 사용가능 -->
				<input type="reset" value="취소"/>         <!-- <form></..>으로 감싸져 있어야 사용가능 -->
			</td>
		</tr>
	
	</table>
	</form>
</body>
</html>
