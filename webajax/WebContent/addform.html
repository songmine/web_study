<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
	  $("#add").click(function() {
		  var op1= parseInt($("#op1").val()); //"1"->1
		  var op2= parseInt($("#op2").val());
		  var op3 = op1+op2;
		  //var str="<font color='red'>"+sum+"</font>";
		  $("#msg").html(op3);
	  })
  });
</script>
</head>
<body>
 <h1>저장 할 두 수를 입력하세요.</h1>
   <input type="text" size="5" name="op1" id="op1"/>+
   <input type="text" size="5" name="op2" id="op2"/>
   <input type="button" value="더하기" id="add"/>
   <div id="msg">여기에 더하기 결과를 출력</div>
</body>
</html>
